<nav>
  <ul>
    <ng-container *ngIf="authenticated; then loggedOut; else loggedIn">
    </ng-container>

    <ng-template #loggedOut>
      <li><a [routerLink]="" (click)="logout()">{{"Logout" | translate}}</a></li>
    </ng-template>

    <ng-template #loggedIn>
      <li><a [routerLink]="loginUrl" routerLinkActive="active">Login</a></li>
    </ng-template>
  </ul>
</nav>
