<nav>
  <ul>
    <ng-container *ngIf="authenticated; then loggedIn; else loggedOut">
    </ng-container>

    <ng-template #loggedIn>
      <li><a [routerLink]="" (click)="logout()">{{"Logout" | translate}}</a></li>
    </ng-template>

    <ng-template #loggedOut>
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
    </ng-template>
  </ul>
</nav>
