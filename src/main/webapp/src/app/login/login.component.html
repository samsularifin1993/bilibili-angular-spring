<form class="container">
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" [(ngModel)]="username" id="uname" name="username"
         required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" id="psw" [(ngModel)]="password"
         name="password" required>

  <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
  </label>
  <a id="recover" *ngIf="isLoginMode()" href="#">Forgot password?</a>

  <button (click)="login()" type="submit">Login</button>

  <span id="register" (click)="toggleMode()">Register</span>
</form>
